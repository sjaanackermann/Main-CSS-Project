<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages.css">
    <title>The Office</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>The Office</p>
            </div>
            <a id="top"></a>
            <nav class="nav-top">
                <ul>
                   <li><a href="../index.html">Home</a></li>
                   <li><a class="active" href="#">The Team</a></li>
                   <li><a href="../pages/gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-image">
            <div class="hero-text2">
                <h1>Meet the team</h1>
                <p>Some characters might come, and some might go, such is life at The Office. The chaos however, remains the same.</p>
            </div>
            <div>
                <img class="heroimg" src="../images/chaos.jpeg" alt="Sticker Compilation of The Office" width="400px">
            </div>
        </section>
        <section class="boss">
            <figure>
                <img src="../images/ms.jpeg" alt="A picture of Michael Scott" width="300px">
                <figcaption><strong> Michael Scott</strong></figcaption>
            </figure>
        </section>
        <section>
            <div class="flex-container">
                <figure class="flex-item">
                    <img src="../images/jh.jpeg" alt="Jim Halpert" width="140px">
                    <figcaption><strong>Jim Halpert</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/sh.jpeg" alt="A picture of Stanley Hudson" width="140px">
                    <figcaption><strong>Stanley Hudson</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/ds.jpeg" alt="A picture of Dwight Schrute" width="140px">
                    <figcaption><strong>Dwight Schrute</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/pb.jpeg" alt="A picture of Pam Beesly" width="140px">
                    <figcaption><strong>Pam Beesly</strong></figcaption>
                </figure>
            </div>
            <div class="flex-container">
                <figure class="flex-item">
                    <img src="../images/km.jpeg" alt="A picture of Kevin Malone" width="140px">
                    <figcaption><strong>Kevin Malone</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/rh.jpeg" alt="A picture of Ryan Howard" width="140px">
                    <figcaption><strong>Ryan Howard</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/am.jpeg" alt="A picture of Angela Martin" width="140px">
                    <figcaption><strong>Angela Martin</strong></figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="../images/kk.jpeg" alt="A picture of Kelly Kapoor" width="140px">
                    <figcaption><strong>Kelly Kapoor</strong></figcaption>
                </figure>
            </div>
        </section>
        <section class="sec1">
            <figure class="quote">
                <br>
                <blockquote>
                    “And I knew exactly what to do. But in a much more real sense, I had no idea what to do.”
                </blockquote>
                <figcaption>
                  &ndash; Michael Scott, Season 5, “Stress Relief: Part 1”
                </figcaption>
              </figure>
        </section>
        <section class="sec2">
            <div class="blue">
                <div class="action-text">
                    <h1>Join Today!</h1>
                    <p>Be one of the first to know when new content is released.</p>
                </div>
                <div class="action-button">
                    <button class="btn2">Sign Up</button>
                </div>
            </div>
        </section>
        <section class="sec3">
            <a href="#top" id="top"><img src= "../icons/up.png" alt="Back to top" width="50px"></a>
        </section>
        
    </main>
    <footer>Copyright &copy;</footer>
