<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages.css">
    <title>The Office</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>The Office</p>
            </div>
            <a id="top"></a>
            <nav class="nav-top">
                <ul>
                   <li><a href="../index.html">Home</a></li>
                   <li><a href="../pages/about.html">The Team</a></li>
                   <li><a class="active" href="#">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-image">
            <div class="hero-text">
                <h1>The Office</h1>
                <p>The show that memes are made from.</p>
            </div>
        </section>
        <h2>Some of the fun you can expect to see:</h2>
        <section class="gallery row">
            <div class="col">
                <img src="../images/1.jpeg" alt="" width="400px" height="220px">
                <img src="../images/2.jpeg" alt="" width="400px" height="220px">
                <img src="../images/3.jpeg" alt="" width="400px" height="220px">
                <img src="../images/4.jpeg" alt="" width="400px" height="220px">
                <img src="../images/5.png" alt="" width="400px" height="220px">
            </div>
            <div class="col">
                <img src="../images/6.jpeg" alt="" width="400px" height="220px">
                <img src="../images/7.jpeg" alt="" width="400px" height="220px">
                <img src="../images/8.jpeg" alt="" width="400px" height="220px">
                <img src="../images/9.jpeg" alt="" width="400px" height="220px">
                <img src="../images/10.jpeg" alt="" width="400px" height="220px">
            </div>
        </section>
        <section class="sec1">
            <figure class="quote">
                <blockquote>
                    “I'm not a millionaire. I thought I would be by the time I was 30, but I wasn't even close. Then I thought maybe by 40, but by 40 I had less money than I did when I was 30.”
                </blockquote>
                <figcaption>
                  &ndash; Michael Scott, Season 6, “Scott's Tots”
                </figcaption>
              </figure>
        </section>
        <section class="sec2">
            <div class="blue">
                <div class="action-text">
                    <h1>Join Today!</h1>
                    <p>Be one of the first to know when new content is released.</p>
                </div>
                <div class="action-button">
                    <button class="btn2">Sign Up</button>
                </div>
            </div>
        </section>
        <section class="sec3">
            <a href="#top" id="top"><img src= "../icons/up.png" alt="Back to top" width="50px"></a>
        </section>
        
    </main>
    <footer>Copyright &copy;</footer>
